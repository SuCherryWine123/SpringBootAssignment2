<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="icon" th:href="favicon.ico"/>

    <title>Employee Management</title>
    
    <!-- Loading animation -->
    <script src="js/pace.min.js"></script>

    <!-- Bootstrap core CSS and Material Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/bootstrap-material-design.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/ripples.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/material-scrolltop.css}" rel="stylesheet" type="text/css" />

    <!-- Custom styles for this template -->
    <link th:href="@{/css/material-blog.css}" rel="stylesheet" type="text/css" />

    <!-- Fonts -->
    <link type="text/css" th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700}" rel="stylesheet" />
    <link type="text/css" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <br />
	<div class="container ">

      <div class="row">

        <div class="col-sm-12 blog-main">

          <div class="row">
            <div class="col-md-12">
              <section class="blog-post">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="blog-post-content">
                      <h1 class="blog-post-title">Employee Management Screen</h1> <br />
                      
                      <div class="navbar navbar-inverse">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" th:href="index.html">Manage Employee Information</a>
                          </div>
                          
						  
                        </div>
						
                      </div>
						
					  <h2 class="blog-post-title">Employee Update</h2>
                       <form class="form-horizontal style-form"
                      	th:action="@{/employeeEdit}"
         				th:object="${employee}" method="POST">
         				<input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{name}" class="form-control"/>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Age</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{age}" class="form-control"/>
                            </div>
                        </div>
						
						<div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">City</label>
                            <div class="col-sm-10">
                                <div class="dropdown">
								  <select class="form-control" th:field="*{city}">
  									 <option th:value="''" th:text="........Select......"></option>
								     <option th:value="London">London</option>
								     <option th:value="USA">USA</option>
								     <option th:value="Spain">Spain</option>
									</select>
								</div>
                            </div>
                        </div>
						
						<input class="btn btn-primary" type="submit" value="Update" />
						<a th:href="index.html" class="btn btn-warning">Cancel</a>
                      </form>
                    </div>
                  </div>
                </div>
              </section><!-- /.blog-post -->
            </div>
          </div>

        </div><!-- /.blog-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    

    <button class="material-scrolltop primary" type="button"></button>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/material-scrolltop.js"></script>
    <script src="js/main.js"></script>

    <script>
      $.material.init();
      $('body').materialScrollTop();
    </script>

  </body>
</html>
